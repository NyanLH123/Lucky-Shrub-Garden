<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Log in with your account credentials to securely access your personalized dashboard and continue using our services."
    />
    <meta property="og:title" content="LUCKY SHRUB | Login Page" />
    <meta
      property="og:description"
      content="Log in with your account credentials to securely access your personalized dashboard and continue using our services."
    />
    <meta property="og:image" content="/assets/Asset_2.png" />
    <title>LUCKY SHRUB | Login Page</title>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <main>
      <section class="login-section">
        <section class="login-container">
          <div class="back-icon">
            <a href="home.html">&#8592; Back to Home</a>
          </div>
          <form action="#" method="POST">
            <h1>Log into your account</h1>
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" minlength="10" required/>
            </div>
            <div class="toggle">
              <input type="checkbox" id="show-hide-svg">
              <label for="show-hide-svg">Show Password</label>
            </div>
            <button type="submit" class="login-btn">Log In</button>
          </form>
          <p>Don't you have an account?<a href="signup.html">Create Account</a></p> 
        </section>
      </section>
    </main>

    <script>
      const passwordInput = document.getElementById('password');
      const toggleCheckbox = document.getElementById('show-hide-svg');

      toggleCheckbox.addEventListener('change', function() {
        if (this.checked) {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      });
    </script>
  </body>
</html>
