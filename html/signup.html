<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="Create your Lucky Shrub account to access personalized garden design services, plant care tips, and exclusive product offers. Sign up easily and start growing your dream garden today.">
    <meta property="og:title" content="LUCKY SHRUB | Sign Up Page">
    <meta property="og:description"
        content="Create your Lucky Shrub account to access personalized garden design services, plant care tips, and exclusive product offers. Sign up easily and start growing your dream garden today.">
    <meta property="og:image" content="/assets/Asset_2.png">
    <title>LUCKY SHRUB | Sign Up Page</title>
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
    <section class="signup-section">
        <section class="signup-container">
            <div class="back-icon">
                <a href="home.html">&#8592; Back to Home</a>
            </div>
            <form action="#" method="POST">
                <h1>Create Your Account</h1>
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="email" required
                        placeholder="Create your new password">
                </div>
                <div class="input-group">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" id="confirm" name="confirm-password" required
                        placeholder="Confirm your password">
                </div>
                <div class="toggle">
                    <input type="checkbox" id="show-hide-svg">
                    <label for="show-hide-svg">Show Password</label>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <p>Already have an account?<a href="login.html">Log Into Account</a></p>
        </section>
    </section>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPass = document.getElementById('confirm');
        const toggleCheckbox = document.getElementById('show-hide-svg');

        toggleCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordInput.type = 'text';
                confirmPass.type = 'text';
            } else {
                passwordInput.type = 'password';
                confirmPass.type = 'password';
            }
        })
    </script>
</body>
</html>
